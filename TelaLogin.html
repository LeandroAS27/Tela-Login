<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="conteiner">
        <form action="">
            <h1>Login</h1>
            <!--Container para colocar o username-->
            <div class="input-box">
                <input type="text" id="uname" placeholder="Username" required>
                <i class='bx bx-user-pin'></i>
            </div>
            <!--Container para colocar a password-->
            <div class="input-box">
                <input type="password" id="pass" placeholder="Password" required>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <!--Container para a checkbox-->
            <div class="rembe">
                <label><input type="checkbox">Remember Me</label>
                <a href="">Forgot Password?</a>
            </div>  
            <!--Botao de Login-->
            <button class="bttn" type="button">Login</button>
            <!--Descricao e link para mudar para o registro-->
            <div class="register">
                <p class="sign">Don't have an account? <a class="link" href="">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
